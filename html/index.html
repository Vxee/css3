<!DOCTYPE html>
<html>

<head>
    <link rel="stylesheet" type="text/css" href="../static/css/fjl.css">
</head>
<script></script>

<body>
    <div class="container">
        <!-- 心形 -->
        <div class="graph">
            <div class="heartShaped"></div>
        </div>
        <!-- 气泡三角形 -->
        <div class="graph">
            <div class="bubble"></div>
        </div>
        <!-- 切角 -->
        <div class="graph">
            <div class="notching"></div>
        </div>
        <!-- 弧形切角 -->
        <div class="graph">
            <div class="arc"></div>
        </div>
        <!-- 伪类实现明暗变化 -->
        <div class="graph">
            <div class="pesudo"></div>
        </div>
        <!-- 伪类加旋转透视实现梯形 -->
        <div class="graph">
            <div class="trapezoid"></div>
        </div>
        <!-- 伪类线性渐变旋转实现饼图 -->
        <div class="graph">
            <div class="pie"></div>
        </div>
        <!-- 切角 -->
        <div class="graph">
            <div class="corner"></div>
        </div>
    </div>
</body>

</html>
